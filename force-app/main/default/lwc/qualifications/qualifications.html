<template>
  <div class="outer-container">
    <h1>My Qualifications</h1>
    <!-- The grid: three columns -->
    <div class="tab-container">
      <div class="row">
        <div class="column certifications" onclick={openTab} data-tabid="b1">
          Certifications
        </div>
        <div class="column trailhead" onclick={openTab} data-tabid="b2">
          Trailhead/Superbadges
        </div>
        <div class="column education" onclick={openTab} data-tabid="b3">
          Resume
        </div>
      </div>
    </div>

    <!-- The expanding grid (hidden by default) -->
    <div class="tab-content-container">
      <div id="b1" class="tab-content b1 closed">
        <!-- If you want the ability to close the container, add a close button -->
        <span onclick={closeTab} data-closeid="b1" class="closebtn">x</span>
        <img src={certImage} class="cert-image" />
      </div>

      <div id="b2" class="tab-content b2 closed">
        <span onclick={closeTab} data-closeid="b2" class="closebtn">x</span>
        <img src={trailheadImage} class="trailhead-image" />
        <div class="trailhead-profile-button-container">
          <lightning-formatted-url
            value="https://www.salesforce.com/trailblazer/dennispoirier"
            target="_blank"
            class="trailhead-profile-button"
            label="View Trailhead Profile"
          ></lightning-formatted-url>
        </div>
      </div>

      <div id="b3" class="tab-content b3 closed">
        <span onclick={closeTab} data-closeid="b3" class="closebtn">x</span>
        <img src={resumeImage} class="resume-image" />
      </div>
    </div>
  </div>
</template>
