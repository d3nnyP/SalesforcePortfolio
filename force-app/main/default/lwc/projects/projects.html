<template>
  <!-- The grid: three columns -->
  <div class="row">
    <div
      class="column"
      onclick={openTab}
      data-tabid="b1"
      style="background: green"
    >
      Box 1
    </div>
    <div
      class="column"
      onclick={openTab}
      data-tabid="b2"
      style="background: blue"
    >
      Box 2
    </div>
    <div
      class="column"
      onclick={openTab}
      data-tabid="b3"
      style="background: red"
    >
      Box 3
    </div>
  </div>

  <!-- The expanding grid (hidden by default) -->
  <div id="b1" class="containerTab b1 closed" style="background: green">
    <!-- If you want the ability to close the container, add a close button -->
    <span onclick={closeTab} data-closeid="b1" class="closebtn">x</span>
    <h2>Box 1</h2>
    <p>Lorem ipsum..</p>
  </div>

  <div id="b2" class="containerTab b2 closed" style="background: blue">
    <span onclick={closeTab} data-closeid="b2" class="closebtn">x</span>
    <h2>Box 2</h2>
    <p>Lorem ipsum..</p>
  </div>

  <div id="b3" class="containerTab b3 closed" style="background: red">
    <span onclick={closeTab} data-closeid="b3" class="closebtn">x</span>
    <h2>Box 3</h2>
    <p>Lorem ipsum..</p>
  </div>
</template>
